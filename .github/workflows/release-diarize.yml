name: Release sona-diarize

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version/tag (for example: diarize-v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  VERSION: ${{ github.event.inputs.version }}

jobs:
  create-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: sona-diarize ${{ env.VERSION }}
          generate_release_notes: true

  build-and-upload:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            binary: sona-diarize-linux-amd64
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            binary: sona-diarize-linux-arm64
          - runner: macos-14
            target: aarch64-apple-darwin
            binary: sona-diarize-darwin-arm64
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            binary: sona-diarize-darwin-amd64
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            binary: sona-diarize-windows-amd64.exe
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build sona-diarize
        shell: bash
        working-directory: diarize
        run: cargo build --release --target ${{ matrix.target }}
      - name: Rename binary
        shell: bash
        run: |
          src="diarize/target/${{ matrix.target }}/release/sona-diarize"
          if [[ "${{ matrix.runner }}" == windows-* ]]; then
            src="${src}.exe"
          fi
          cp "$src" "${{ matrix.binary }}"
      - name: Upload binary to release
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "$env:VERSION" "${{ matrix.binary }}" --clobber
